{% extends 'template/base.html' %}

{% block title %}湖南{% endblock %}

{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'hunan/css/index.css' %}">
{% endblock %}

{% block container %}
    <div style="width: 800px; margin: 0 auto;">
        <div class="logo">
            <img src="{% static 'hunan/image/hunan_logo.png' %}" alt="">
        </div>

        <div class="search">
            <form action="{% url 'hunan:search' %}" method="POST">
                {% csrf_token %}
                <div class="searchBox">
                    <input type="text" name="searchText">
                </div>
                <div class="submitButton">
                    <input type="submit" class="btn btn-default btn-lg" value="搜索">
                </div>
            </form>
        </div>

    </div>
{% endblock %}
